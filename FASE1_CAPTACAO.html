<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASE 1 - Capta√ß√£o de Motoristas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #f39c12;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .logo p {
            color: #ecf0f1;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        .flag-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            color: #ecf0f1;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #f39c12;
            background: rgba(255, 255, 255, 0.15);
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.4);
        }
        .btn-submit:active {
            transform: translateY(-1px);
        }
        .success-message {
            display: none;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        .success-message.show {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            display: none;
            text-align: center;
            color: #f39c12;
            margin-top: 15px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #f39c12;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .truck-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="truck-icon">üöõ</div>
            <h1>ENSIDE LOGISTICS</h1>
            <p>Cadastre-se para ver fretes dispon√≠veis</p>
        </div>
        
        <form id="captacaoForm">
            <div class="form-group">
                <label for="nomeCompleto">üë§ Nome Completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="whatsapp">üì± WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000" required>
            </div>
            
            <button type="submit" class="btn-submit">
                üëâ CLIQUE AQUI PARA VER FRETES DISPON√çVEIS
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Enviando dados...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <h3>‚úÖ Cadastro realizado com sucesso!</h3>
            <p>Redirecionando para fretes dispon√≠veis...</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Google Sheets
        const GOOGLE_SHEETS_CONFIG = {
            spreadsheetId: '1FiP885Or0ncyRG_ZZaAvM2vP0sHhDzhLFYifYLjKyIE',
            sheetName: 'CAPTACAO_FRETES',
            webAppUrl: 'https://script.google.com/macros/s/AKfycbwExample/exec' // Substituir pela URL real
        };

        // M√°scara para WhatsApp
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 0) {
                if (value.length <= 2) {
                    value = '(' + value;
                } else if (value.length <= 7) {
                    value = '(' + value.slice(0, 2) + ') ' + value.slice(2);
                } else {
                    value = '(' + value.slice(0, 2) + ') ' + value.slice(2, 7) + '-' + value.slice(7);
                }
            }
            e.target.value = value;
        });

        // Envio do formul√°rio
        document.getElementById('captacaoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nomeCompleto').value;
            const whatsapp = document.getElementById('whatsapp').value;
            
            // Mostrar loading
            document.getElementById('loading').classList.add('show');
            document.querySelector('.btn-submit').disabled = true;
            
            try {
                // Salvar no localStorage para uso na pr√≥xima p√°gina
                localStorage.setItem('motorista_nome', nome);
                localStorage.setItem('motorista_whatsapp', whatsapp);
                localStorage.setItem('motorista_timestamp', new Date().toISOString());
                
                // Tentar enviar para Google Sheets via fetch
                const formData = new FormData();
                formData.append('timestamp', new Date().toLocaleString('pt-BR'));
                formData.append('nome', nome);
                formData.append('whatsapp', whatsapp);
                
                // Simular envio (substituir pela URL real do Web App)
                console.log('Dados para enviar:', { nome, whatsapp });
                
                // Aguardar um pouco para simular envio
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mostrar sucesso
                document.getElementById('loading').classList.remove('show');
                document.getElementById('successMessage').classList.add('show');
                
                // Redirecionar para FASE 2
                setTimeout(() => {
                    window.location.href = 'FASE2_FRETES.html';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao enviar:', error);
                document.getElementById('loading').classList.remove('show');
                document.querySelector('.btn-submit').disabled = false;
                alert('Erro ao enviar dados. Tente novamente.');
            }
        });
    </script>
</body>
</html>
