<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASE 3 - Resumo de Fretes por Destino</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #f39c12;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p { color: #bdc3c7; font-size: 1.1rem; }
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f39c12;
        }
        .stat-label { color: #bdc3c7; margin-top: 5px; }
        .section-title {
            color: #ecf0f1;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f39c12;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .city-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .city-card:hover {
            transform: translateY(-10px);
            border-color: #f39c12;
            box-shadow: 0 20px 40px rgba(243, 156, 18, 0.2);
        }
        .city-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #009c3b, #ffdf00, #002776);
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .flag-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #009c3b 0%, #009c3b 33%, #ffdf00 33%, #ffdf00 66%, #002776 66%, #002776 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .card-title {
            flex: 1;
        }
        .card-title h3 {
            color: #ecf0f1;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        .card-title .state {
            color: #f39c12;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .card-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .card-stat {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .card-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
        }
        .card-stat-value.highlight { color: #f39c12; }
        .card-stat-label {
            color: #95a5a6;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        .btn-ver-fretes {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        .btn-ver-fretes:hover {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #f39c12;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #f39c12;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav-link {
            color: #f39c12;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #f39c12;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: #f39c12;
            color: #1a1a2e;
        }
        .brazil-map {
            text-align: center;
            margin-bottom: 30px;
        }
        .brazil-map .flag-large {
            font-size: 5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="FASE1_CAPTACAO.html" class="nav-link">üìù Cadastro</a>
        <a href="FASE2_FRETES.html" class="nav-link">üöõ Ver Fretes</a>
    </div>

    <div class="header">
        <div class="brazil-map">
            <div class="flag-large">üáßüá∑</div>
        </div>
        <h1>üìä RESUMO DE FRETES</h1>
        <p>Vis√£o geral dos fretes dispon√≠veis por destino</p>
    </div>

    <div class="stats-bar" id="statsBar">
        <div class="stat-item">
            <div class="stat-number" id="totalFretes">-</div>
            <div class="stat-label">Total de Fretes</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalDestinos">-</div>
            <div class="stat-label">Destinos</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="totalEstados">-</div>
            <div class="stat-label">Estados</div>
        </div>
    </div>

    <h2 class="section-title">üèôÔ∏è Fretes por Cidade de Destino</h2>
    
    <div class="cards-grid" id="cardsGrid">
        <div class="loading">
            <div class="spinner"></div>
            <p>Carregando resumo...</p>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Google Sheets
        const SHEETS_CONFIG = {
            spreadsheetId: '1FiP885Or0ncyRG_ZZaAvM2vP0sHhDzhLFYifYLjKyIE',
            sheetName: 'FRETES_DISPONIVEIS'
        };

        // Carregar e processar dados
        async function carregarResumo() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEETS_CONFIG.spreadsheetId}/gviz/tq?tqx=out:json&sheet=${SHEETS_CONFIG.sheetName}`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const rows = json.table.rows;
                const fretes = rows.slice(1).map((row, index) => ({
                    id: row.c[0]?.v || `FRT-${index + 1}`,
                    origemUF: row.c[1]?.v || '',
                    origemCidade: row.c[2]?.v || '',
                    destinoUF: row.c[3]?.v || '',
                    destinoCidade: row.c[4]?.v || '',
                    km: row.c[5]?.v || 0,
                    valorMin: row.c[7]?.v || 0,
                    valorMax: row.c[8]?.v || 0
                })).filter(f => f.destinoUF && f.destinoCidade);

                // Agrupar por destino (cidade + estado)
                const resumoPorDestino = {};
                fretes.forEach(frete => {
                    const key = `${frete.destinoCidade}-${frete.destinoUF}`;
                    if (!resumoPorDestino[key]) {
                        resumoPorDestino[key] = {
                            cidade: frete.destinoCidade,
                            estado: frete.destinoUF,
                            quantidade: 0,
                            valorMinTotal: Infinity,
                            valorMaxTotal: 0,
                            kmTotal: 0
                        };
                    }
                    resumoPorDestino[key].quantidade++;
                    resumoPorDestino[key].valorMinTotal = Math.min(resumoPorDestino[key].valorMinTotal, frete.valorMin || 0);
                    resumoPorDestino[key].valorMaxTotal = Math.max(resumoPorDestino[key].valorMaxTotal, frete.valorMax || 0);
                    resumoPorDestino[key].kmTotal += frete.km || 0;
                });

                // Converter para array e ordenar por quantidade
                const destinos = Object.values(resumoPorDestino).sort((a, b) => b.quantidade - a.quantidade);
                
                // Atualizar estat√≠sticas gerais
                const estadosUnicos = [...new Set(fretes.map(f => f.destinoUF))];
                document.getElementById('totalFretes').textContent = fretes.length;
                document.getElementById('totalDestinos').textContent = destinos.length;
                document.getElementById('totalEstados').textContent = estadosUnicos.length;

                // Renderizar cards
                renderizarCards(destinos);

            } catch (error) {
                console.error('Erro ao carregar resumo:', error);
                document.getElementById('cardsGrid').innerHTML = `
                    <div class="loading">
                        <p>‚ö†Ô∏è Erro ao carregar dados. Tente novamente.</p>
                    </div>
                `;
            }
        }

        // Renderizar cards de destino
        function renderizarCards(destinos) {
            const grid = document.getElementById('cardsGrid');
            
            if (destinos.length === 0) {
                grid.innerHTML = '<div class="loading"><p>Nenhum frete dispon√≠vel</p></div>';
                return;
            }

            grid.innerHTML = destinos.map(destino => `
                <div class="city-card">
                    <div class="card-header">
                        <div class="flag-container">üáßüá∑</div>
                        <div class="card-title">
                            <h3>${destino.cidade}</h3>
                            <span class="state">${destino.estado}</span>
                        </div>
                    </div>
                    <div class="card-stats">
                        <div class="card-stat">
                            <div class="card-stat-value highlight">${destino.quantidade}</div>
                            <div class="card-stat-label">Fretes Dispon√≠veis</div>
                        </div>
                        <div class="card-stat">
                            <div class="card-stat-value">R$ ${destino.valorMinTotal === Infinity ? '0' : destino.valorMinTotal.toLocaleString('pt-BR')}</div>
                            <div class="card-stat-label">Valor M√≠nimo</div>
                        </div>
                        <div class="card-stat">
                            <div class="card-stat-value">R$ ${destino.valorMaxTotal.toLocaleString('pt-BR')}</div>
                            <div class="card-stat-label">Valor M√°ximo</div>
                        </div>
                        <div class="card-stat">
                            <div class="card-stat-value">${Math.round(destino.kmTotal / destino.quantidade)}</div>
                            <div class="card-stat-label">KM M√©dio</div>
                        </div>
                    </div>
                    <button class="btn-ver-fretes" onclick="verFretes('${destino.estado}')">
                        üîç VER FRETES PARA ${destino.estado}
                    </button>
                </div>
            `).join('');
        }

        // Navegar para fretes filtrados
        function verFretes(estado) {
            localStorage.setItem('filtro_destino', estado);
            window.location.href = 'FASE2_FRETES.html';
        }

        // Inicializar
        carregarResumo();
    </script>
</body>
</html>
