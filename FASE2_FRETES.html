<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASE 2 - Fretes Dispon√≠veis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #f39c12;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .header p { color: #bdc3c7; }
        .user-info {
            background: rgba(39, 174, 96, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }
        .filters-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .filter-group label {
            display: block;
            color: #ecf0f1;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        .filter-group select option { background: #1a1a2e; color: #fff; }
        .btn-filter {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-filter:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4); }
        .results-count {
            background: rgba(243, 156, 18, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .fretes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        .frete-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .frete-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: #f39c12;
        }
        .frete-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .frete-id { color: #f39c12; font-weight: bold; }
        .frete-km { color: #3498db; }
        .frete-route {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .route-point {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .route-point .flag { font-size: 2rem; margin-bottom: 5px; }
        .route-point .city { font-weight: bold; color: #ecf0f1; }
        .route-point .state { color: #95a5a6; font-size: 0.9rem; }
        .route-arrow { font-size: 1.5rem; color: #f39c12; }
        .frete-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .detail-label { color: #95a5a6; font-size: 0.8rem; }
        .detail-value { color: #27ae60; font-weight: bold; font-size: 1.1rem; }
        .btn-proposta {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-proposta:hover { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); transform: translateY(-2px); }
        .loading { text-align: center; padding: 50px; color: #f39c12; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #f39c12;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-results { text-align: center; padding: 50px; color: #e74c3c; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 2px solid #f39c12;
        }
        .modal-header { text-align: center; margin-bottom: 20px; }
        .modal-header h2 { color: #f39c12; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #ecf0f1; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }
        .btn-close {
            background: #e74c3c;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-send {
            background: #27ae60;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }
        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            color: #f39c12;
            text-decoration: none;
            font-size: 1rem;
        }
        .btn-back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <a href="FASE1_CAPTACAO.html" class="btn-back">‚Üê Voltar ao Cadastro</a>
    
    <div class="header">
        <h1>üöõ FRETES DISPON√çVEIS</h1>
        <p>Encontre o frete ideal para voc√™</p>
        <div class="user-info" id="userInfo">
            <span>üë§ Bem-vindo!</span>
        </div>
    </div>

    <div class="filters-container">
        <div class="filters-grid">
            <div class="filter-group">
                <label>üìç Estado Origem</label>
                <select id="filtroOrigem">
                    <option value="">Todos os Estados</option>
                </select>
            </div>
            <div class="filter-group">
                <label>üè† Estado Destino</label>
                <select id="filtroDestino">
                    <option value="">Todos os Estados</option>
                </select>
            </div>
            <div class="filter-group">
                <label>üöö Tipo Ve√≠culo</label>
                <select id="filtroVeiculo">
                    <option value="">Todos os Tipos</option>
                    <option value="Truck">Truck</option>
                    <option value="Carreta">Carreta</option>
                    <option value="Bi-Trem">Bi-Trem</option>
                    <option value="Rodotrem">Rodotrem</option>
                </select>
            </div>
            <div class="filter-group">
                <label>üí∞ Valor M√≠nimo (R$)</label>
                <input type="number" id="filtroValor" placeholder="Ex: 1500" min="0">
            </div>
        </div>
        <button class="btn-filter" onclick="aplicarFiltros()">üîç FILTRAR FRETES</button>
    </div>

    <div class="results-count" id="resultsCount">
        <span>Carregando fretes...</span>
    </div>

    <div class="fretes-grid" id="fretesGrid">
        <div class="loading">
            <div class="spinner"></div>
            <p>Carregando fretes dispon√≠veis...</p>
        </div>
    </div>

    <!-- Modal de Proposta -->
    <div class="modal" id="modalProposta">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìù Fazer Proposta</h2>
                <p id="modalFreteInfo"></p>
            </div>
            <form id="formProposta">
                <input type="hidden" id="freteId">
                <div class="form-group">
                    <label>Valor da Proposta (R$)</label>
                    <input type="number" id="valorProposta" required placeholder="Digite seu valor">
                </div>
                <div class="form-group">
                    <label>Observa√ß√µes</label>
                    <textarea id="observacoes" rows="3" placeholder="Informa√ß√µes adicionais..."></textarea>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn-close" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-send">Enviar Proposta</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Google Sheets
        const SHEETS_CONFIG = {
            spreadsheetId: '1FiP885Or0ncyRG_ZZaAvM2vP0sHhDzhLFYifYLjKyIE',
            sheetName: 'FRETES_DISPONIVEIS'
        };

        let todosFretes = [];
        let fretesFiltrados = [];

        // Carregar dados do usu√°rio
        function carregarUsuario() {
            const nome = localStorage.getItem('motorista_nome');
            if (nome) {
                document.getElementById('userInfo').innerHTML = `<span>üë§ ${nome}</span>`;
            }
        }

        // Carregar fretes do Google Sheets
        async function carregarFretes() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEETS_CONFIG.spreadsheetId}/gviz/tq?tqx=out:json&sheet=${SHEETS_CONFIG.sheetName}`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const rows = json.table.rows;
                todosFretes = rows.slice(1).map((row, index) => ({
                    id: row.c[0]?.v || `FRT-${index + 1}`,
                    origemUF: row.c[1]?.v || '',
                    origemCidade: row.c[2]?.v || '',
                    destinoUF: row.c[3]?.v || '',
                    destinoCidade: row.c[4]?.v || '',
                    km: row.c[5]?.v || 0,
                    tipoVeiculo: row.c[6]?.v || 'Carreta',
                    valorMin: row.c[7]?.v || 0,
                    valorMax: row.c[8]?.v || 0
                })).filter(f => f.origemUF && f.destinoUF);

                console.log('Fretes carregados:', todosFretes.length);
                popularFiltros();
                fretesFiltrados = [...todosFretes];
                renderizarFretes();
            } catch (error) {
                console.error('Erro ao carregar fretes:', error);
                document.getElementById('fretesGrid').innerHTML = `
                    <div class="no-results">
                        <h3>‚ö†Ô∏è Erro ao carregar fretes</h3>
                        <p>Verifique sua conex√£o e tente novamente</p>
                    </div>
                `;
            }
        }

        // Popular filtros com estados √∫nicos
        function popularFiltros() {
            const estadosOrigem = [...new Set(todosFretes.map(f => f.origemUF))].sort();
            const estadosDestino = [...new Set(todosFretes.map(f => f.destinoUF))].sort();
            
            const selectOrigem = document.getElementById('filtroOrigem');
            const selectDestino = document.getElementById('filtroDestino');
            
            estadosOrigem.forEach(estado => {
                selectOrigem.innerHTML += `<option value="${estado}">${estado}</option>`;
            });
            
            estadosDestino.forEach(estado => {
                selectDestino.innerHTML += `<option value="${estado}">${estado}</option>`;
            });
        }

        // Aplicar filtros
        function aplicarFiltros() {
            const origem = document.getElementById('filtroOrigem').value;
            const destino = document.getElementById('filtroDestino').value;
            const veiculo = document.getElementById('filtroVeiculo').value;
            const valorMin = parseFloat(document.getElementById('filtroValor').value) || 0;
            
            fretesFiltrados = todosFretes.filter(frete => {
                if (origem && frete.origemUF !== origem) return false;
                if (destino && frete.destinoUF !== destino) return false;
                if (veiculo && frete.tipoVeiculo !== veiculo) return false;
                if (valorMin && frete.valorMin < valorMin) return false;
                return true;
            });
            
            renderizarFretes();
        }

        // Renderizar cards de fretes
        function renderizarFretes() {
            const grid = document.getElementById('fretesGrid');
            const count = document.getElementById('resultsCount');
            
            count.innerHTML = `<span>üì¶ <strong>${fretesFiltrados.length}</strong> fretes encontrados</span>`;
            
            if (fretesFiltrados.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>üòï Nenhum frete encontrado</h3>
                        <p>Tente ajustar os filtros</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = fretesFiltrados.map(frete => `
                <div class="frete-card">
                    <div class="frete-header">
                        <span class="frete-id">#${frete.id}</span>
                        <span class="frete-km">üõ£Ô∏è ${frete.km} km</span>
                    </div>
                    <div class="frete-route">
                        <div class="route-point">
                            <div class="flag">üáßüá∑</div>
                            <div class="city">${frete.origemCidade}</div>
                            <div class="state">${frete.origemUF}</div>
                        </div>
                        <div class="route-arrow">‚û°Ô∏è</div>
                        <div class="route-point">
                            <div class="flag">üáßüá∑</div>
                            <div class="city">${frete.destinoCidade}</div>
                            <div class="state">${frete.destinoUF}</div>
                        </div>
                    </div>
                    <div class="frete-details">
                        <div class="detail-item">
                            <div class="detail-label">Ve√≠culo</div>
                            <div class="detail-value">${frete.tipoVeiculo || 'Carreta'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Valor</div>
                            <div class="detail-value">R$ ${frete.valorMin?.toLocaleString('pt-BR') || '0'} - ${frete.valorMax?.toLocaleString('pt-BR') || '0'}</div>
                        </div>
                    </div>
                    <button class="btn-proposta" onclick="abrirProposta('${frete.id}', '${frete.origemCidade} - ${frete.destinoCidade}')">
                        üìù FAZER PROPOSTA
                    </button>
                </div>
            `).join('');
        }

        // Abrir modal de proposta
        function abrirProposta(id, rota) {
            document.getElementById('freteId').value = id;
            document.getElementById('modalFreteInfo').textContent = `Frete: ${rota}`;
            document.getElementById('modalProposta').classList.add('show');
        }

        // Fechar modal
        function fecharModal() {
            document.getElementById('modalProposta').classList.remove('show');
        }

        // Enviar proposta
        document.getElementById('formProposta').addEventListener('submit', function(e) {
            e.preventDefault();
            const freteId = document.getElementById('freteId').value;
            const valor = document.getElementById('valorProposta').value;
            const obs = document.getElementById('observacoes').value;
            const nome = localStorage.getItem('motorista_nome');
            const whatsapp = localStorage.getItem('motorista_whatsapp');
            
            console.log('Proposta enviada:', { freteId, valor, obs, nome, whatsapp });
            
            alert(`‚úÖ Proposta enviada com sucesso!\n\nFrete: ${freteId}\nValor: R$ ${valor}\n\nEntraremos em contato pelo WhatsApp!`);
            fecharModal();
        });

        // Inicializar
        carregarUsuario();
        carregarFretes();
    </script>
</body>
</html>
